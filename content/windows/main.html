  <style>
    body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        height: 100%;
        overflow-y: auto;
    }
    .center-content {
        text-align: center;
        margin-top: 20px;
    }
    .list-row {
        display: flex;
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
        width: 100%;
        margin-bottom: 10px;
    }
    .list-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 10px;
        border-radius: 8px;
        margin: 10px;
        width: 128px;
        height: auto;
    }
    .list-item img {
        max-width: 100%;
        height: auto;
    }
    .social-links {
        display: flex;
        gap: 10px;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 10px;
        position: relative;
    }
    .list-item a {
        text-decoration: none;
        color: #0066cc;
        margin: 0 10px;
    }
    .section-label {
       text-align: center;
       margin-top: 10px;
       margin-bottom: 10px;
       font-size: 1.2em;
       font-weight: bold;
    }
    .gap {
       margin-top: 50px;
    }
    .icon {
        --rotation: 0deg;
        --translation: 0px;
        position: absolute;
        width: 128px;
        height: auto;
        transform: rotate(var(--rotation)) translate(var(--translation)) rotate(calc(var(--rotation) * -1));
    }
    .icon:hover {
        transform: rotate(var(--rotation)) translate(var(--translation)) rotate(calc(var(--rotation) * -1)) scale(1.2);
    }
  </style>
<div class="window color glass" id="Configured Main" style="width: 735px; height: 577px;">
